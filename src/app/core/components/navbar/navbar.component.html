<nav class="navbar navbar-expand-lg navbar-light bg-light mynav">
  <a *ngIf="!userName" class="navbar-brand">Angular 7 Boilerplate</a>
  <a *ngIf="userName" class="navbar-brand">Welcome {{ userName }}</a>
  <button
    (click)="isCollapsed = !isCollapsed"
    class="navbar-toggler"
    type="button"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item navigation">
        <a routerLink="/">Home</a>
      </li>
      <li class="nav-item navigation ">
        <a routerLink="/login">Login</a>
      </li>
      <li class="nav-item navigation ">
        <a routerLink="/about">About</a>
      </li>
      <li class="nav-item navigation ">
        <a routerLink="/contact">Contact</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="isAuthenticated" (click)="simulateExpiredToken()">
        <span class="expired-token">Simulate an expired token</span>
      </li>
      <li *ngIf="isAuthenticated" (click)="logOut()">
        <a routerLink="/entry" class="entry"
          >LogOut<mat-icon svgIcon="log-out"></mat-icon
        ></a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a routerLink="/entry" class="entry"
          >LogIn<mat-icon svgIcon="log-in"></mat-icon
        ></a>
      </li>
    </ul>
  </div>
</nav>
